services:
  # 백엔드 API 서비스
  - type: web
    name: tennis-club-api
    env: python
    buildCommand: pip install -r api/requirements.txt
    startCommand: python -m uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health

  # 프론트엔드 웹 서비스
  # 백엔드 서비스 배포 후 VITE_API_BASE_URL을 실제 URL로 설정 필요
  # 예: https://tennis-club-api.onrender.com
  - type: web
    name: tennis-club-web
    env: node
    buildCommand: cd web && npm ci && npm run build
    startCommand: cd web && npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
      - key: NODE_VERSION
        value: 20.18.0

