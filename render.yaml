services:
  # 통합 서비스 (프론트엔드 + 백엔드)
  - type: web
    name: tennis-club
    env: python
    buildCommand: |
      pip install -r api/requirements.txt &&
      cd web && npm ci && npm run build && cd ..
    startCommand: python -m uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 20.18.0
    healthCheckPath: /health

